<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de verdades</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Operador AND (&&)</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th colspan="2">INPUT</th>
                    <th>OUTPUT</th>
                </tr>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>A AND B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>1</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
    <h1>Operador OR (||)</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th colspan="2">INPUT</th>
                    <th>OUTPUT</th>
                </tr>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>A OR B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>0</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
    <h1>Operador NOT (!)</h1>
    <div>
        <table >
            <thead>
                <tr>
                    <th>INPUT</th>
                    <th>OUTPUT</th>
                </tr>
                <tr>
                    <th>A</th>
                    <th>NOT A</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
